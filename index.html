<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Memories</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Caveat', cursive;
      background: linear-gradient(to right, #ffe4e1, #fefbd8, #d0f0c0); /* Updated background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #5D4037;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 4em;
      color: #d81b60;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 3em;
      color: #d81b60;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.6em;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #fce4ec;
      border-radius: 8px;
      font-family: 'Caveat', cursive;
      font-size: 1.4em;
      box-sizing: border-box;
      color: #5D4037;
    }

    input:focus {
      outline: none;
      border-color: #d81b60;
    }

    button {
      background-color: #d81b60;
      color: white;
      font-family: 'Caveat', cursive;
      font-size: 1.8em;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #c2185b;
    }

    .quote-box,
    .thank-you-box {
      margin-top: 30px;
      display: none;
    }

    .quote {
      font-size: 2em;
      color: #8e24aa;
    }

    .back-btn {
      font-size: 1.4em;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
      color: #d81b60;
    }
  </style>
</head>
<body>

  <!-- Main Form Container -->
  <div class="container" id="formContainer">
    <h1>Hello friends</h1>
    <h2>Age Calculator</h2>
    <p>A little something about my first project!</p>

    <form id="mainForm" action="https://formspree.io/f/xpwlalno" method="POST">
     <div class="form-group">
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" minlength="5" required />
</div>

      <div class="form-group">
        <label for="dob">Their Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth" required />
      </div>

      <button type="submit">calculate</button>
      <button type="button" onclick="showQuote()">tap here üí°</button>
    </form>
  </div>

  <!-- Quote Display Container -->
  <div class="container quote-box" id="quoteContainer">
    <h2 id="quoteHeading">There is a message from Sumit for you,</h2>
    <p class="quote">Age is just a number. Don‚Äôt focus on it ‚Äî enjoy life üòä</p>
    <a href="https://wa.me/+917738816605?text=hii,%20if%20you%20saw%20my%20project%20please%20give%20opinion%20and error%20you%20faced." style="display:inline-block; margin-top: 20px; text-decoration: none;">
      <button type="button">"Please tap here  if calculator not works
     ."</button>
    </a>
  </div>

  <!-- Thank You Display Container (used for both success and failure) -->
  <div class="container thank-you-box" id="thankYouBox">
    <h2> Sorry üíå</h2>
    <p class="quote">Oops! Something went wrong. Tap the button below of calculate to try again.</p>
    <div class="back-btn" onclick="goBack()">‚Üê Back</div>
  </div>

  <script>
    function showQuote() {
      const name = document.getElementById("name").value.trim();
      if (name) {
        document.getElementById("quoteHeading").textContent = `Words to Live By, ${name}`;
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("quoteContainer").style.display = "block";
      } else {
        alert("Please enter your name üòä");
      }
    }

    document.getElementById("mainForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        form.reset();
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("thankYouBox").style.display = "block";
      })
      .catch(() => {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("thankYouBox").style.display = "block";
      });
    });

    function goBack() {
      document.getElementById("quoteContainer").style.display = "none";
      document.getElementById("thankYouBox").style.display = "none";
      document.getElementById("formContainer").style.display = "block";
    }
  </script>

</body>
</html>
